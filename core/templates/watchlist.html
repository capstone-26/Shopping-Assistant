{% extends 'bases/base_page.html' %}


{% block content %}
    
<div class="block">
    <h1 class="title">{{ watchlist.title }}</h1>
</div>

<div class="block">
    <div class="columns is-centered">
        <div class="column">

            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Retailer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in watchlist.products.all %}
                        <tr>
                            <td><img class="image is-32x32" src="{{ product.image_url }}" alt="{{ product.name }}" width="100px"></td>
                            <td><a href="{% url 'product' product.id %}"> {{ product.name }}</a></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.retailer }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
        <div class="column has-background-link-light">

            <p>This is where I will add "edit watchlist stuff"</p>

        </div>
    </div>
</div>

{% endblock content %}
